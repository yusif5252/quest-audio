<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Квест: войдите в систему</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; text-align: center; }
    input { font-size: 1.2em; padding: 8px; width: 80%; }
    button { font-size: 1.1em; padding: 10px 20px; margin-top: 10px; }
    #audio { margin-top: 20px; }
  </style>
</head>
<body>
  <h2> войдите в систему:/ enter the system: </h2>
  <input type="password" id="password" maxlength="4" placeholder="4 цифры / digits" autofocus />
  <br/><button onclick="checkPassword()">Проверить</button>
  <div id="audio" style="display:none;">
    <p>LISTEN TO THE AUDIO</p>
    <audio controls>
      <source src="audio6145.mp3" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>
  </div>
  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "6145") {
        document.getElementById("audio").style.display = "block";
      } else {
        alert("Неверный пароль!/incorrect!");
      }
    }
    document.getElementById("password")
      .addEventListener("keydown", e => { if (e.key === "Enter") checkPassword(); });
  </script>
</body>
</html>
